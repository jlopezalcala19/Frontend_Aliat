<app-menusuperior></app-menusuperior>
<app-menulateral></app-menulateral>


<div class="ventana">
    <div class="titulo">Usuarios</div>

    <table class="table table-dark" >
      <thead>
        <tr>
          <th scope="col">EMAIL</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">APELLIDO</th>
          <th scope="col">TELEFONO</th>
          <th scope="col">DIRECCION</th>
          <th scope="col">ROL</th>
          <th scope="col">ACCIÓN</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor ="let item of datos">
          <td class="align-middle">{{item.email}}</td>
          <td class="align-middle">{{item.nombre}}</td>
          <td class="align-middle">{{item.apellido}}</td>
          <td class="align-middle">{{item.telefono}}</td>
          <td class="align-middle">{{item.direccion}}</td>
          <td>
            <span *ngIf="item.rol =='1'">Cliente</span>
            <span *ngIf="item.rol =='2'">Administrador</span>
          </td>
          <td>
            <button type="button" class="btn btn-primary mybtn" (click)="editartabla(item.email)">Editar/Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>


  
  <!-- Modal -->
  <div class="modal fade" id="mdlNuevoRegistro" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Productos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        
                <div class="form-group" *ngIf="miemail ==''">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" [(ngModel)]="email">
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre">
                </div>

                <div class="form-group">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido" [(ngModel)]="apellido">
                </div>

                <div class="form-group">
                  <label for="telefono">Telefono</label>
                  <input type="text" class="form-control" id="telefono" [(ngModel)]="telefono">
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="textarea" placeholder="Descripción" class="form-control" id="direccion" [(ngModel)]="direccion">
                </div>

                <div class="form-group">
                  <label for="rol">Rol</label>
                  <select  class="form-control" id="rol" [(ngModel)]="rol">
                    <option value="1">Cliente</option>
                    <option value="2">Administrador</option>

                  </select>
              </div>
                

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="actualizar()" *ngIf="miemail!=''">Actualizar</button>
          <button type="button" class="btn btn-danger" (click)="eliminar()" *ngIf="miemail!=''">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
